<!-- hello.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Feed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            width: 70%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .article {
            margin-bottom: 30px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .article img {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .article h2 {
            margin-top: 0;
            color: #333;
            font-size: 24px;
        }
        .article p {
            color: #666;
            line-height: 1.5;
        }
        .article a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        .article a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Latest News</h1>
    
    <!-- Search form -->
    <form action="{% url 'home' %}" method="get">
        <input type="text" name="query" placeholder="Search...">
        <button type="submit">Search</button>
    </form>

    <!-- Display search query -->
    {% if query %}
        <h2>Search results for: "{{ query }}"</h2>
    {% endif %}
    
    <div id="newsFeed">
        {% if articles %}
            {% for article in articles %}
                <!-- Display articles here -->
                <div class="article">
                    <h2>{{ article.title }}</h2>
                    <img src="{{ article.urlToImage }}" alt="{{ article.title }}">
                    <p>{{ article.description }}</p>
                    <a href="{{ article.url }}" target="_blank">Read more</a>
                </div>
            {% endfor %}
        {% else %}
            <p>No news articles available.</p>
        {% endif %}
    </div>
</div>

</body>
</html>
