<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Feed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            text-align: center;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        header h1 {
            margin: 0;
        }
        header p {
            font-style: italic;
            margin: 10px 0;
        }
        .search-form {
            margin-bottom: 20px;
        }
        .search-form input[type="text"] {
            padding: 10px;
            width: 70%;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }
        .search-form button {
            padding: 10px 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .search-form button:hover {
            background-color: #0056b3;
        }
        .news-feed {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            grid-gap: 20px;
        }
        .article {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .article img {
            max-width: 100%;
            border-radius: 5px;
        }
        .article h2 {
            margin-top: 0;
            color: #333;
        }
        .article p {
            color: #666;
        }
        .article a {
            color: #007bff;
            text-decoration: none;
        }
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .pagination button {
            padding: 10px 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 5px;
        }
        .pagination button:hover {
            background-color: #0056b3;
        }
        .pagination .active {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>News Portal</h1>
        <p>Your source for the latest news updates</p>
    </header>

    <div class="search-form">
        <input type="text" id="searchQuery" placeholder="Search...">
        <button onclick="searchNews()">Search</button>
    </div>

    <div class="news-feed">
        {% for article in articles %}
        <div class="article">
            <h2>{{ article.title }}</h2>
            <img src="{{ article.urlToImage }}" alt="{{ article.title }}">
            <p>{{ article.description }}</p>
            <a href="{{ article.url }}" target="_blank">Read more</a>
        </div>
        {% endfor %}
    </div>

    <div class="pagination">
        {% if page_range %}
        {% for i in page_range %}
        <button class="{% if i == current_page %}active{% endif %}" onclick="changePage({{ i }})">{{ i }}</button>
        {% endfor %}
        {% endif %}
    </div>

</div>

<script>
    function searchNews() {
        var searchQuery = document.getElementById('searchQuery').value;
        window.location.href = "{% url 'home' %}?search=" + searchQuery;
    }

    function changePage(page) {
        window.location.href = "{% url 'home' %}?page=" + page;
    }
</script>

</body>
</html>
